<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Neutro UI Test</title>
</head>
<body>
</body>
</html>

<script type='module'>
  import { store, subscribe } from '../src/index.js'

  const Counter = ({ root, initialCount = 0 }) => {
    const count = store(initialCount)

    subscribe(() => {
      root.innerHTML = `
        <button>
          ${count()}
        </button>
      `

      root.querySelector('button').addEventListener('click', () => {
        count(count() + 1)
      })
    })
  }

  const App = () => {
    subscribe(() => 
      document.body.innerHTML = `
        <section>
          <h1>Counter</h1>
          <span id='counter'></span>
        </section>
      `
    )

    Counter({
      root: document.querySelector('#counter'),
      initialCount: 2,
    })
  }

  App()
</script>

<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }

  html {
    font-family: sans-serif;
  }

  section {
    display: flex;
    gap: 1rem;
    padding: 2rem;
  }

  .counter {
    font-size: 1rem;
    display: inline-block;
    background-color: #0a0a0a;
    color: #fafafa;
    padding: 1rem 2rem;
    border-radius: 9999px;
    transition: 0.2s;
    cursor: pointer;
  }

  .counter:hover {
    background-color: #2a2a2a;
  }
</style>
