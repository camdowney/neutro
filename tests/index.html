<script type='module'>
  import { render, html } from '../src/index.js'

  const Counter = ({ self: { store, subscribe, select }, initialCount = 0 }) => {
    return html`<span class='counter'>${initialCount}</span>`
    
    const count = store(initialCount)

    subscribe([count])

    return html`
      <div
        on:click=${() => count(count() + 1)}
        class='counter'
      >
        ${count}
      </div>
    `
  }

  const App = ({ self }) => {
    return html`
      <div>
        <h1>Counter</h1>
        <span as=${Counter} initalCount=${1}></span>
      </div>
    `
  }

  render(document.body, () => {
    return html`
      <span as=${App}></span>
    `
  })
</script>
