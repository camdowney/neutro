<script type='module'>
  import render from '../src/index.js'

  const Indicator = ({ store }) => {
    const count = store(0)

    const _click = () =>
      count.value++

    return {
      class: 'indicator',
      _click,
      c: count.value
    }
  }

  const Counter = ({ ref, store }) => {
    const count = store(0)

    const _mount = () =>
      console.log(ref())

    const _click = () =>
      count.value++

    return {
      tag: 'button',
      class: 'counter',
      _mount,
      _click,
      c: [
        `Counter: ${count.value}`,
        Indicator,
        Indicator,
      ]
    }
  }

  const start = performance.now()

  render('body', () => ({
    tag: 'section', c: [
      Counter,
      Counter,
    ]
  }))

  console.log(performance.now() - start)
</script>
