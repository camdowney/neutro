<script type='module'>
  import { render, store } from './min.js'

  const Counter = () => {
    const [count, setCount] = store(0)

    return {
      class: 'counter',
      _click: () => setCount(count + 1),
      c: `Counter: ${count}`,
    }
  }

  render('body', { r: 'section', c: Counter })
</script>

  * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }

  html {
    font-family: sans-serif;
  }

  section {
    padding: 2rem;
  }

  .counter {
    display: inline-block;
    background-color: #0a0a0a;
    color: #fafafa;
    padding: 1rem 2rem;
    border-radius: 9999px;
  }
</style>
